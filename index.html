<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .weather-card {
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #weatherIcon {
            width: 100px;
            height: auto;
        }

        @media (max-width: 576px) {
            #weatherIcon {
                width: 80px;
            }
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1 class="mb-4">Weather Dashboard</h1>
        <div class="input-group mb-4">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" aria-label="City Name">
            <button class="btn btn-primary" id="searchButton">Search</button>
        </div>
        <div id="weatherDisplay" class="weather-card d-none">
            <h2 id="cityName"></h2>
            <img id="weatherIcon" src="" alt="Weather Icon">
            <p>Temperature: <span id="temperature"></span>Â°C</p>
            <p>Humidity: <span id="humidity"></span>%</p>
        </div>
        <div id="error" class="text-danger d-none"></div>
    </div>

    <script>
        const apiKey = 'YOUR_API_KEY'; // Replace with your actual OpenWeatherMap API key

        document.getElementById('searchButton').addEventListener('click', function () {
            const city = document.getElementById('cityInput').value;
            if (city) {
                getWeatherData(city);
            }
        });

        async function getWeatherData(city) {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                if (!response.ok) throw new Error('City not found');
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                showError(error.message);
            }
        }

        function displayWeather(data) {
            document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('temperature').textContent = Math.round(data.main.temp);
            document.getElementById('humidity').textContent = data.main.humidity;
            document.getElementById('weatherIcon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}.png`;
            document.getElementById('weatherDisplay').classList.remove('d-none');
            document.getElementById('error').classList.add('d-none');
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').classList.remove('d-none');
            document.getElementById('weatherDisplay').classList.add('d-none');
        }
    </script>
</body>

</html>
